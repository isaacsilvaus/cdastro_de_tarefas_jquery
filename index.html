<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de tarefas</title>
</head>
<body>
    <header>
        <h1>Cadastrar nova tarefa</h1>
        <button type="button">Nova tarefa +</button>
    </header>
        <form>
            <h2>Inserir nova tarefa</h2>
            <input type="text" id="nova-tarefa" required placeholder="Nova tarefa">
            <button type="submit">Adicionar</button>
            <button type="reset" id="botao-cancelar">Cancelar</button>
            <p>Ao inserir uma nova tarefa clique nela após ser concluída</p>
            <h2>Lista de tarefas</h2>
            <ul>
                <li></li>
            </ul>
        </form>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./function.js"></script>
</body>
</html>
